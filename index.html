<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo do Yu-Gi-Oh">
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Jogo do Yu-Gi-Oh</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <main>
        <div class="bg-video">
            <video class="video" autoplay loop mute>
                <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="container">
            <div class="container__left framed-golden-2">
                <div class="score_box frame">
                    <span id="score_points">Win: 0 | Lose: 0</span>
                </div>

                <div class="menu_avatar">
                    <img id="card-image">
                </div>

                <div class="card_details frame">
                    <p id="card-name">As cartas s√£o aleatorias! Selecione uma carta!</p>
                    <p id="card-type">...</p>
                </div>
            </div>

            <div class="container__right">
                <div class="card-box__container">
                    <div class="card-box framed" id="computer-cards">

                    </div>

                    <div class="card-versus_container">
                        <div class="versus-top">
                            <div class="card-infield">
                                <img id="player-field-card"  style="height: 180px; width: 125px;">
                            </div>

                            <img src="./src/assets/icons/millenium2.png" alt="icone" style="height: 100px;">

                            <div class="card-infield">
                                <img id="computer-field-card"  style="height: 180px; width: 125px;">
                            </div>
                        </div>

                        <div class="versus-bottom">
                            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                        </div>
                    </div>

                    <div class="card-box framed" id="player-cards">

                    </div>
                </div>
            </div>
        </div>

        <script src="./src/scripts/main.js" defer></script>
    </main>
</body>
</html>
